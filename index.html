<script type="text/javascript">

		var myArray = ["1","2","3","4","5","6"]
var randomItem = myArray[Math.floor(Math.random()*myArray.length)];

function dice(){
	

document.getElementById("button").style.width = "150px";

}

function reload() {
	window.location.reload();
